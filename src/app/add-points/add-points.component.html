<body>
    <div class="container">
            <div>
                    <button  style="font-size:20px;margin: auto;display: block;position: absolute; top:0;right:0;" type="submit" (click)="onLogout()">Logout</button>
                </div>
        <h1 style="text-align: center">Add Driver Points</h1>
    
        <p style="font-size:20px" style="text-align: center">Please enter the email of the driver and the amount of points you would like to add </p>
    
    

        <div class="input-group mb-3">
        
            <input style="margin: auto;display: block;" id="inputemail" type="text" class="form-control" aria-label="email" placeholder="email@sample.com"
                   aria-describedby="Email" required
                   autofocus [(ngModel)]="email">
        </div>
        <div class="input-group mb-3">
        
            <input style="margin: auto;display: block;" id="inputPoints" type="number" class="form-control" aria-label="points" placeholder="Ex. 123456789" 
                   aria-describedby="Points" required
                   autofocus [(ngModel)]="points">
        </div>
        
    


        <div>
            <button style="font-size:10px;margin:auto;display: block" type="submit" (click)="addPoints()">Add points</button>
        </div>
        <div align=center class="padding-top-x5">
                <div class="padding-top-x5">
                    <div class="text-center">
                        <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section" (click)="onCancel()">Go Back</button>
                    </div>
                </div>
            </div>
    </div>
    </body>
