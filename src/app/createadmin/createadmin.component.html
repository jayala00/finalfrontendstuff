<body>
        <div align="center" class="main-content">
            <div class="container mt-7">
                <!-- Info -->
                <h2 class="mb-5">Create New Admin Account</h2>
                <div class="row">
                    <div class="col-xl-8 m-auto order-xl-1">
                        <div class="card bg-secondary shadow">
                            <div class="card-header bg-white border-0">
                                <div class="row align-items-center">
                                    <div class="col-8">
                                    </div>
                                </div>
                            </div>
                            <div  class="card-body">
                                <form>
                                    <h6 class="heading-small text-muted mb-4">User information</h6>
                                    <div class="pl-lg-4">
                                        <div class="col-lg-6">
                                            <div class="form-group">
                                                <label class="form-control-label" for="input-email">Email address</label>
                                                <input type="email" id="input-email"
                                                       class="form-control form-control-alternative"
                                                       placeholder="Email address">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-first-name">First name</label>
                                                <input type="text" id="input-first-name"
                                                       class="form-control form-control-alternative" placeholder="First name">
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="form-group focused">
                                                <label class="form-control-label" for="input-last-name">Last name</label>
                                                <input type="text" id="input-last-name"
                                                       class="form-control form-control-alternative" placeholder="Last name">
        
                                                
        
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group focused">
                                                            <label class="form-control-label"
                                                                   for="input-address">Password</label>
                                                            <input id="input-password"
                                                                   class="form-control form-control-alternative"
                                                                   placeholder="Password" type="text">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                        <div class="padding-top-x5">
                                                                <div class="padding-top-x5">
                                                                    <div class="text-center">
                                                                        <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section">Save & Continue</button>
                                                                    </div>
                                                                </div>
                                                            </div>
        
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        </body>
