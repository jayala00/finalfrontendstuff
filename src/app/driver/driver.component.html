<div align=center class="col-md-6">
    <div>
        <button  style="font-size:20px;margin: auto;display: block;position: absolute; top:0;right:0;" type="submit" (click)="onLogout()">Logout</button>
    </div>


    <h2>List of Drivers</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>DriverID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Address</th>
        <th>Points</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let driver of drivers">
        <td>{{driver.id}}</td>
        <td>{{driver.driverID}}</td>
        <td>{{driver.email}}</td>
        <td>{{driver.firstname}}</td>
        <td>{{driver.lastname}}</td>
        <td>{{driver.password}}</td>
        <td>{{driver.address}}</td>
        <td>{{driver.points}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(driver)"> Delete Driver</button></td>
      </tr>
      </tbody>
    </table>

    <div class="padding-top-x5">
        <div class="padding-top-x5">
            <div class="text-center">
                <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section" (click)="onCancel()">Go Back</button>
            </div>
        </div>
    </div>
</div>
