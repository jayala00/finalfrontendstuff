<div class="col-md-6">
    <h2>List of Drivers</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>DriverID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Address</th>
        <th>Points</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let driver of drivers">
        <td>{{driver.id}}</td>
        <td>{{driver.driverID}}</td>
        <td>{{driver.email}}</td>
        <td>{{driver.firstname}}</td>
        <td>{{driver.lastname}}</td>
        <td>{{driver.password}}</td>
        <td>{{driver.address}}</td>
        <td>{{driver.points}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(driver)"> Delete Driver</button></td>
        <td><button class="btn btn-danger" (click)="addPointsPage(driver)"> Add Points </button></td>
      </tr>
      </tbody>
    </table>
    </div>
