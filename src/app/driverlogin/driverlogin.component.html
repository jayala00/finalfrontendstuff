<body>
        <div class="container">
            <h1 style="text-align: center">Driver Login</h1>
        
            <p style="font-size:30px" style="text-align: center">Please enter your associated email and password </p>
        
        
            <div class="input-group mb-3">
            
                <input style="margin: auto;display: block;" id="inputEmail" type="email" class="form-control" aria-label="Email" placeholder="Email" 
                       aria-describedby="Email" required
                       autofocus [(ngModel)]="email">
            </div>
        
            <div class="input-group mb-3" >
                <input  style="margin: auto;display: block;" id="inputPassword" type="password" class="form-control" placeholder="Password" aria-label="Password" 
                       aria-describedby="Password" [(ngModel)]="password">
            </div>
        
            <div>
                    <button style="font-size:20px;margin:auto;display: block" type="submit" (click)="onReset()">Forgot password?</button>
                </div>
        
            <div>
                <button style="font-size:20px;margin:auto;display: block" type="submit" (click)="onSubmit()">Sign in</button>
            </div>
        </div>
        </body>
