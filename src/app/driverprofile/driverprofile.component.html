<div class="col-md-6">
        <h2>Driver Profile</h2>
        
        <table class="table table-striped">
          <thead>
          <tr>
            <th>Name</th>
            <th>Points</th>
          </tr>
        </thead>
          <tbody>
          <tr *ngFor="let driver of drivers">
            <td>{{driver.firstname}}</td>
            <td>{{driver.points}}</td>
          </tr>
          </tbody>
        </table>
        </div>
