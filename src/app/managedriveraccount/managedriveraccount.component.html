<body align=center>


    <p style="font-size:30px">Driver Profile</p>

    <h6>Personal Information</h6>
    <div align=center>
        <div>
            <button  style="font-size:20px;margin: auto;display: block;position: absolute; top:0;right:0;" type="submit" (click)="onLogout()">Logout</button>
        </div>


        <div id="user" class="container profile" >
                <div class="row mt-2">
                        <div class="col">
                                <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                                <table class="table table-hover table-sm table-properties">
                                                        <tr v-show="driver.password">
                                                          <th>Password</th>
                                                          <td>{{driver.password}}</td>
                                                          <td><button class="btn btn-danger" (click)="editPassword()"> Edit Password </button></td>
                                                        </tr>
                                                        <tr v-show="driver.driverID">
                                                          <th>DriverID</th>
                                                          <td>{{driver.driverID}}</td>
                                                          <td><button class="btn btn-danger" (click)="editdriverid()"> Edit DriverID </button></td>
                                                        </tr>
                                    
                                                        <tr v-show="driver.address">
                                                          <th>Address</th>
                                                          <td>{{driver.address}}</td>
                                                          <td><button class="btn btn-danger" (click)="editAddress()"> Edit Address </button></td>
                                                        </tr>
                                        
                                                      
                                                        <tr v-show="user.middle_name">
                                                          <th>First name</th>
                                                          <td>{{driver.firstname}}</td>
                                                          <td><button class="btn btn-danger" (click)="editFirstName()"> Edit First Name </button></td>
                                                        </tr>
                                                        <tr v-show="user.family_name">
                                                          <th>Last name</th>
                                                          <td>{{driver.lastname}}</td>
                                                          <td><button class="btn btn-danger" (click)="editLastname()"> Edit Last Name </button></td>
                                                        </tr>
                                                        <tr v-show="user.email">
                                                            <th>Email</th>
                                                            <td>{{driver.email}}</td>
                                                            <td><button class="btn btn-danger" (click)="editemail()"> Edit Email</button></td>
                                                          </tr>
                                                          <tr v-show="user.email">
                                                              <th>Points</th>
                                                              <td>{{driver.points}}</td>
                                                            </tr>
                                                      </table>

                                                
                                                     
                                                      <div class="padding-top-x5">
                                                          <div class="padding-top-x5">
                                                              <div class="text-center">
                                                                  <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section" (click)="onCancel()">Go Back</button>
                                                              </div>
                                                          </div>
                                                      </div>

                                                
                                                    
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
    </div>
</body>
