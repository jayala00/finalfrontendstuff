<div align=center class="col-md-6">

        <div>
            <button  style="font-size:20px;margin: auto;display: block;position: absolute; top:0;right:0;" type="submit" (click)="onLogout()">Logout</button>
        </div>
            <h2>Sponsor Profile</h2>
            
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Name</th>
                <th>Address</th>
              </tr>
            </thead>
              <tbody>
              <tr class="hover-highlight" >
                <td>{{sponsors.name}}</td>
                <td>{{sponsors.address}}</td>
              </tbody>
            </table>
            <div class="padding-top-x5">
                <div class="padding-top-x5">
                    <div class="text-center">
                        <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section" (click)="onCancel()">Back</button>
                    </div>
                </div>
            </div>
        </div>
