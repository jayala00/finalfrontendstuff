<div class="col-md-6">
    <h2>List of Admins</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>AdminID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let admin of admins">
        <td>{{admin.id}}</td>
        <td>{{admin.adminID}}</td>
        <td>{{admin.email}}</td>
        <td>{{admin.firstname}}</td>
        <td>{{admin.lastname}}</td>
        <td>{{admin.password}}</td>
        <td>{{admin.address}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
      </tr>
      </tbody>
    </table>
    </div>
