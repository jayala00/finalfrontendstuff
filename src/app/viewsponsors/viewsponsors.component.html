<div align=center class="col-md-6">

    <div>
        <button  style="font-size:20px;margin: auto;display: block;position: absolute; top:0;right:0;" type="submit" (click)="onLogout()">Logout</button>
    </div>

  
    <h2>List of Sponsors</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>

        <th>SponsorID</th>
        <th>Email</th>
        <th>Name</th>
        <th>Password</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let sponsor of sponsors">
        
        <td>{{sponsor.sponsorID}}</td>
        <td>{{sponsor.email}}</td>
        <td>{{sponsor.name}}</td>
        <td>{{sponsor.password}}</td>
        <td>{{sponsor.address}}</td>
        <td><button class="btn btn-danger" (click)="deleteSponsors(sponsor)"> Delete User</button></td>
      </tr>
      </tbody>
    </table>

    <div class="padding-top-x5">
        <div class="padding-top-x5">
            <div class="text-center">
                <button type="submit" class="rover-btn btn-block-xs rover-btn-primary js-wizard-next-section" (click)="onCancel()">Go Back</button>
            </div>
        </div>
    </div>

</div>
