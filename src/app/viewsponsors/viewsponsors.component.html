<div class="col-md-6">
    <h2>List of Sponsors</h2>
    
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>SponsorID</th>
        <th>Email</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Password</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
      <tbody>
      <tr *ngFor="let sponsor of sponsors">
        <td>{{sponsor.id}}</td>
        <td>{{sponsor.sponsorID}}</td>
        <td>{{sponsor.email}}</td>
        <td>{{sponsor.firstname}}</td>
        <td>{{sponsor.lastname}}</td>
        <td>{{sponsor.password}}</td>
        <td>{{sponsor.address}}</td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
      </tr>
      </tbody>
    </table>
    </div>
